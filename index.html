<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
</head>
<body>
    <header class="header">
        <a href="/" class="header-logo-link"><img src="./icons/star.svg" alt="logo" class="header-logo-img">Ink. House</a>
        <nav class="header-menu">
            <ul class="header-menu-list">
                <li class="header-menu-item">
                    <a href="/" class="header-menu-link">Репродукции</a>
                </li>
                <li class="header-menu-item">
                    <a href="/" class="header-menu-link">Новинки</a>
                </li>
                <li class="header-menu-item">
                    <a href="/" class="header-menu-link">О нас</a>
                </li>
                <li class="header-menu-item">
                    <a href="/" class="header-menu-link"><img src="./icons/cart.svg" alt="shopping cart" class="header-menu-img"></a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="content">
        <section class="banner container">
            <img src="./images/bird.png" height="621" width="540" alt="bird" class="banner-img">
            <div class="banner-body">
                <h3 class="banner-title">
                        Реплики картин от <span style="color: #598D66;">Inc. House</span>
                </h3>
                <div class="banner-info">
                    Высокое качество отрисовки на плотной бумаге или льняном холсте. Редкие произведения, доступные цены.
                </div>
                <button class="banner-button button button-border">
                    Продукция
                </button>
            </div>
        </section>
        <section class="reproductions container">
            <div class="reproductions-menu">
                <h2 class="reproductions-title">
                    Репродукции
                </h2>
            </div>
            <div class="reproductions-cards">
                <div class="reproductions-card">
                    <img src="./images/cupid.jpg" height="422" width="310" alt="Amur">
                    <p class="reproductions-card-author">Марсель Руссо</p>
                    <h3 class="reproductions-card-title">Охота Амура</h3>
                    <p class="reproductions-card-description">Холст, масло (50х80)</p>
                    <p class="reproductions-card-price">14 500 руб</p>
                    <button class="reproductionds-card-button button-border">В корзину</button>
                </div>
                
            </div>
        </section>
    </main>
</body>
</html>
